<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/images/favicon-32x32.png" type="image/png">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Select Plan</title>
</head>
<body class="bg-Magnolia flex justify-center items-center h-screen ">
    <main class=" container flex   h-fit rounded-2xl bg-white p-3  mx-auto flex-row md:w-1/2">

      <aside class="rounded-md mr- p-8 w-1/2 ">
        <!-- Aside bar  -->
          <div class="container flex items-center mb-6 ">
            <div class="container border p-3 rounded-full w-5 h-5 flex  justify-center items-center mr-3 text-xs text-white">1</div>
            <div class="">
              <h3 class="uppercase text-xs text-LightGray font-extralight">step 1</h3>
              <h2 class="uppercase text-white font-light text-sm">your info</h2>
            </div>
          </div>

          <div class="container flex items-center mb-6 ">
            <div class="container border bg-LightBlue rounded-full w-5 h-5 flex  justify-center items-center mr-3 text-xs p-3 text-black">2</div>
            <div class="">
              <h3 class="uppercase text-xs text-LightGray font-extralight">step 2</h3>
              <h2 class="uppercase text-white font-light text-sm">select plan</h2>
            </div>
          </div>

          <div class="container flex items-center mb-6 ">
            <div class="container border p-3 rounded-full w-5 h-5 flex  justify-center items-center mr-3 text-xs text-white">3</div>
            <div class="">
              <h3 class="uppercase text-xs text-LightGray font-extralight">step 3</h3>
              <h2 class="uppercase text-white font-light text-sm">add-ons</h2>
            </div>
          </div>

          <div class="container flex items-center ">
            <div class="container border text-white rounded-full w-5 h-5 flex  justify-center items-center mr-3 text-xs p-3">4</div>
            <div class="">
              <h3 class="uppercase text-xs  text-LightGray font-extralight">step 4</h3>
              <h2 class="uppercase text-white font-light text-sm">summary</h2>
            </div>
          </div>
      </aside>

      <section class="container pt-4 pr-12 pl-5 flex flex-col mb-5 ml-8 justify-between">
          
            <div>
                  <h1 class="text-3xl mb-2 text-MarineBlue ">select your plan</h1>
                 <p class=" text-LightGray font-extralight text-sm">You have the option of monthly or yearly billing.</p>
            </div>

           <div class="bills container flex justify-evenly">
                 <!-- Arcade -->
                         <div class="name  border rounded-md w-1/3 mr-4 pt-4 pb-4 pl-2 pr-8 flex flex-col justify-between mt-4 ">
                              <div class="img">
                                <img class="h-8 justify-self-start" src="/assets/images/icon-arcade.svg" alt="Arcade Icon">
                              </div>
                              <div class="">
                                <h2 class="text-MarineBlue mt-8">Arcade</h2>
                                <p class="text-xs text-LightGray">$9/mo</p>
                              </div>
                       </div>
          
                 <!-- Advanced -->
                      <div class="name border rounded-md w-1/3 mr-4 pt-4 pb-4 pl-2 pr-8 flex flex-col justify-between mt-4 ">
                              <div class="img">
                                <img class="h-8 justify-self-start" src="/assets/images/icon-advanced.svg" alt="Advanced Icon">
                              </div>
                              <div class="">
                                <h2 class="text-MarineBlue mt-8">Advanced</h2>
                                <p class="text-xs text-LightGray">$12/mo</p>
                              </div>
                      </div>

                <!-- pro -->
                    <div class="name border rounded-md w-1/3  pt-4 pb-4 pl-2 pr-8 flex flex-col justify-between mt-4 ">
                            <div class="img">
                              <img class="h-8 justify-self-start" src="/assets/images/icon-pro.svg" alt="Pro Icon">
                            </div>
                            <div class="">
                              <h2 class="text-MarineBlue mt-8">Pro</h2>
                              <p class="text-xs text-LightGray">$15/mo</p>
                            </div>
                    </div>
          </div>

          <!-- month-yearly toggle -->
          <div class=" container flex flex-row justify-center bg-Magnolia mt-6 p-2 items-center rounded-md">
              <div class="month_year container flex  items-center w-fit p-1">
                <h3 class="month">Monthly</h3>
                <div class=" container mr-2 ml-2">
                      <div class="toggle_bill container flex bg-MarineBlue h-4 w-7 rounded-xl p-1 items-center ">
                        <div class="ball bg-white h-2.5 w-2.5 rounded-full"></div>
                      </div>
                </div>
                <h3 class=" year text-LightGray">Yearly</h3>
              </div>
          </div>

          <!-- buttons -->
      <div class="container flex flex-row-reverse justify-between mt-24">
        <button class="btn text-white bg-MarineBlue rounded p-2  w-1/4  ">
          Next step
        </button>

        <button class="btn text-LightGray p-2  w-1/4  ">
          <a href="./index.html">Go back</a>
        </button>
      </div>

      </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
